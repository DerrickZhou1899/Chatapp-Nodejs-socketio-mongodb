<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
    <title>ChatApp</title>
</head>
<body>
  <div class="wrapper">
    <div class="title">ChatApp</div>
    <div class="top_wrapper">
      <form id="top-form" class="top_name">
        <input type="text" id="user_name" placeholder="User name..." required>
        <button type="submit" class="button">Ok</button>
      </form>
    </div>
    <ul id="messages" class="messages"></ul>
    <div class="bottom_wrapper">
      <form id="bottom-form" class="bottom_message">
        <textarea id="message" class="message_input" placeholder="..." required ></textarea>
        <button type="submit" class="button">Send</button>
      </form>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  <script src="js/client.js"></script>
</body>
</html>
